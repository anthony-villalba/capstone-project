    <div id="signIn" class="modal fade">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title custFont text-dark">sign in</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span></button>
          </div>
          <form class="modal-body p-5">
            <fieldset class="form-group" >
              <div class="form-group row">
                <label for="firstname" class="text-md-right col-md-2">user name:</label>
                <div class="col-md-10 px-3 py-3">
                  <input class="form-control form-control-sm" type="text" id="userName" placeholder="user-name">
                </div>
              </div>
              <div class="form-group row">
                <label for="email" class="text-md-right col-md-2">Email address:</label>
                <div class="col-md-10 px-5 py-3">
                  <input class="form-control form-control-sm" type="email" id="signInEmail" placeholder="Enter email">
                </div>
              </div>
              <div class="form-group row">
                <label for="password" class="text-md-right col-md-2">password:</label>
                <div class="col-md-10 px-3 py-3">
                  <input class="form-control form-control-sm" type="password" id="signInPassword" placeholder="password">
                </div>
              </div>
              <div class="form-group row">
                <label for="confirmationCode" class="text-md-right col-md-2">confirmation code:</label>
                <div class="col-md-10 px-3 py-3">
                  <input class="form-control form-control-sm" type="password" id="confirmationCode" placeholder="confirmation code id">
                </div>
              </div>
              <button class="custBtn" id="signInBtn" type="submit">submit</button>
            </fieldset>
          </form>
          <div class="modal-footer">
            <button type="button" class="custBtn" data-dismiss="modal">Back</button>
          </div>
        </div>
      </div>
    </div>
